<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Auto Reload</title>
</head>
<body>
<img src='https://takagihitoshi.github.io/laos.png' width="800px">
</body>


<script>
// ページをreload
function doReloadNoCache() { 
   // キャッシュを無視してサーバーからリロード
    window.location.reload(true); 
}
 
window.addEventListener('load', function () {
 // ページ表示完了した5秒後にリロード
    setTimeout(doReloadNoCache, 100000);
});

</script>
