<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


<div id="graph" style="width: 800px; height: 800px;"></div>

<script>

let x_axis = [];
let y_axis = [];

const PI2 = Math.PI * 2;
const NMAX = 100000;
const OCT = 101;
const ICT = 21;
const OCR = 1;
const ICR = 0.7
const IICR = 0.3;
const OSTEP = PI2/OCT;
const ISTEP = PI2/ICT;
let X = 0;
let Y = 0;
let X0 = X;
let Y0 = Y;

Plotly.newPlot('graph',[{
    x: x_axis,
    y: y_axis,
    mode: 'lines'
}], {
    xaxis: {range: [-1, 1]},
    yaxis: {range: [-1, 1]}
});
let i = 0;

function compute(){
    if (i > NMAX)
	return -1;
    let ox = (OCR - ICR) * Math.cos(i * OSTEP) + IICR * Math.cos((OCR - ICR)/ICR * i * OSTEP);
    let oy = (OCR - ICR) * Math.sin(i * OSTEP) - IICR * Math.sin((OCR - ICR)/ICR * i * OSTEP);
    X = ox;
    Y = oy;
    if (X == X0 && Y == Y0)
	return -1;
    x_axis.push(X); y_axis.push(Y);
    i++;
}
    
function update () {
    if (compute() == -1)
	return;
    Plotly.animate('graph', {
	data: [{x: x_axis, y: y_axis}]
    }, {
	transition: {
	    duration: 100
	},
	frame: {
	    duration: 100,
	    redraw: false
	}
    });
    requestAnimationFrame(update);

}

requestAnimationFrame(update);



</script>
